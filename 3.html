<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3 â€” Dynamic User Profile Builder</title>
</head>
<body>
  <h2>ðŸ§© Task 3 â€” Dynamic User Profile Builder</h2>
  <p>Create and expand a user profile dynamically based on inputs below.</p>

  <input id="keyInput" placeholder="Property name (e.g. age)">
  <input id="valueInput" placeholder="Property value (e.g. 25)">
  <button id="addBtn">Add Property</button>
  
  <pre id="profileOutput"></pre>

  <script>
    /*
      ðŸŽ¯ TASK:
      Start with a basic user object:
          { name: "Student" }

      Each time the user clicks "Add Property":
      - Take the key/value from inputs
      - Add them to a *new* version of the user object
      - Display the full updated object inside <pre>

      Acceptance Criteria:
      - Must NOT directly modify the original object (immutable update)
      - The new property should appear immediately after adding
      - Example:
          Input: key="age", value="22"
          Output:
            {
              name: "Student",
              age: "22"
            }

      ðŸ” You need to think:
      - How to create a new object based on an existing one?
      - How to add a property dynamically using a variable as the key?
    */

    // TODO: Write your code below ðŸ‘‡

  
  const keyInput = document.getElementById('keyInput')
  const valueInput = document.getElementById('valueInput')
  const addBtn = document.getElementById('addBtn')
  const profileOutput = document.getElementById('profileOutput')

  let user = { name: "Tea" }

  addBtn.addEventListener("click", () => {
      const key = keyInput.value.trim();
      const value = valueInput.value.trim(); 
      if(key && value){
          user = { ...user, [key]: value } 
          profileOutput.textContent = JSON.stringify(user, null, 2)

          keyInput.value = "";
          valueInput.value = "";
      }
  })
</script>

</body>
</html>
