<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 2 â€” Combine Lists Into One</title>
</head>
<body>
  <h2>âœ¨ Task 2 â€” Combine Two Lists</h2>
  <p>Enter two lists of words separated by commas and click "Combine".</p>

  <textarea id="list1" placeholder="List 1: e.g. apple, banana, kiwi"></textarea>
  <br><br>
  <textarea id="list2" placeholder="List 2: e.g. orange, lemon, kiwi"></textarea>
  <br><br>
  <button id="combineBtn">Combine</button>

  <p id="output"></p>

  <script>
    /*
      ðŸŽ¯ TASK:
      Build a function that combines two or more lists into one.
      
      Acceptance Criteria:
      - Combine all items from both lists and display them in #output.
      - Duplicates can be allowed OR removed (bonus).
      - Example: List1 = [a, b, c], List2 = [c, d] â†’ Combined = [a, b, c, d]
      - The output should update when "Combine" is clicked.

      ðŸ” You need to think:
      - How to combine arrays together in JavaScript?
      - Should you modify the existing lists or create a new one?
    */

    // TODO: Write your code below ðŸ‘‡

    const list1=document.getElementById('list1')
    const list2=document.getElementById('list2')
    const combineBtn=document.getElementById('combineBtn')
    const output=document.getElementById('output');

   function testTextarea(text){
    if(!text || text.trim()==="") return []
    return text.split(",").map(item=>item.trim())
   }

    function lists(...lists){
        return [].concat(...lists);
    
    }
    
      combineBtn.addEventListener('click', function() {
    
    const arr1 = testTextarea(list1.value);
    const arr2=testTextarea(list2.value)

    
    const combinedResult = lists(arr1, arr2);

    const uniqueRes=[...new Set(combinedResult)]
    
    output.textContent = `Combined: [${uniqueRes.join(', ')}]`;
      })
  
  </script>
</body>
