<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 5 â€” Array Destructuring: Pick Favorite Fruits</title>
</head>
<body>
  <h2>ğŸ‰ Task 5 â€” Array Destructuring: Pick Favorite Fruits</h2>
  <p>Enter a list of fruits and find out your top picks!</p>

  <input id="fruitsInput" placeholder="e.g. apple, banana, mango, kiwi, cherry" size="60">
  <button id="showBtn">Show Favorites</button>

  <p id="result"></p>

  <script>
    /*
      ğŸ¯ TASK:
      Use ARRAY DESTRUCTURING to extract the first, second, and remaining fruits.

      Acceptance Criteria:
      - Split the input (comma separated) into an array.
      - Destructure to get:
          - The first fruit (favorite #1)
          - The second fruit (favorite #2)
          - The rest of the fruits (as "other favorites")
      - Display a message like:
          "Your top 2 favorites are apple and banana. Other favorites: mango, kiwi, cherry."
      - Handle short inputs gracefully (e.g., 1 or 2 fruits only)

      ğŸ” You need to think:
      - How can you get multiple items from an array quickly?
      - How can you gather the remaining items automatically?
    */

    // TODO: Write your code below ğŸ‘‡
    const fruitsInput=document.getElementById('fruitsInput')
    const showBtn=document.getElementById('showBtn')
    const result=document.getElementById('result')

    showBtn.addEventListener('click',()=>{
        const input=fruitsInput.value;
        const fruits = input.split(",").map(f => f.trim()).filter(f => f);

         if (fruits.length === 0) {
        result.textContent = "Please enter at least one valid fruit.";
        return; 
    }

        const [first, second, ...others] = fruits;

        const message = 
                      fruits.length === 0 ? "Please enter at least one fruit." :
                      fruits.length === 1 ? `Your favorite fruit is ${first}.` :
                      fruits.length === 2 ? `Your top 2 favorites are ${first} and ${second}.` :
                    `Your top 2 favorites are ${first} and ${second}. Other favorites: ${others.join(", ")}.`;

           result.textContent = message;
    })
    
  </script>
</body>
</html>
